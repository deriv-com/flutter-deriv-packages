name: send_slack_notifications
description: Send Slack notifications
runs:
  using: composite
  steps:
    - name: Send Slack Notification on Package Update
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{
        	"blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<!channel> *New Package Update*"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*${{ env.PR_TITLE }}*"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Packages released:*\n- *${{ env.TAGS }}*\n*Changelog:* https://github.com/regentmarkets/flutter-deriv-packages/blob/master/CHANGELOG.md"
              }
            }
          ]
        }' \
          ${{ secrets.SLACK_WEBHOOK_PACKAGE_UPDATE  }}
      shell: bash
