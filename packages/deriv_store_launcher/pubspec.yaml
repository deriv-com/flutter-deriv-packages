name: deriv_store_launcher
description: A plugin to lunch app stores base on platform and manufacturer.

version: 0.0.1

homepage: https://deriv.com/
publish_to: "none"

environment:
  sdk: ">=2.19.5 <3.0.0"
  flutter: "3.7.8"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  deriv_lint:
    git:
      url: git@github.com:regentmarkets/flutter-deriv-packages.git
      path: packages/deriv_lint
      ref: 9fd9ebcc4126a9239db2773e33d6e1fdc400c39f

flutter:
  plugin:
    platforms:
      android:
        package: com.deriv.app.deriv_store_launcher
        pluginClass: DerivStoreLauncherPlugin
      ios:
        pluginClass: DerivStoreLauncherPlugin
